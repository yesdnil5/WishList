<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<style>
.strike {text-decoration: line-through;}
.btn-link { font-family: 'helvetica';
			font-size: 24px;}
</style>

<title>Wish List</title>

<!-- Bootstrap core CSS -->
<link href="static/css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="jumbotron-narrow.css" rel="stylesheet">
<link href="static/css/customstuff.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

</head>

<body background="/static/images/greyzz.png">

<div class="container">
	<div class="header">
		<ul class="nav nav-pills pull-right nav-fixed-top">
			<li class="active"><a href="/">Home</a></li>
			<li><a href="http://lindseycrocker.com">My Website</a></li>
		</ul>
		<h3 class="text-muted">Wish List</h3>
	</div>
	<br>
	<div class="jumbotron">
		<h1 align="center">My Wish List</h1>
		<ul>
		{% for key, value in items.iteritems() %}
		<p>
		<button type="button" value="{{key}}" class="btn btn-link striketrigger">
				{% if value %}
				<strike><li>{{key}}</li></strike>
				{% else %}
				<li>{{key}}</li>
				{% endif %}
			</button>
		</p>
		{% endfor %}
		</ul>
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script>

$(".striketrigger").click(function () {
	$(this).toggleClass("strike");
	$.ajax({
		type: "POST",
		url: "update",
		data: {
			'ranid': "{{ranid}}",
			'item': $(this).val()
		},
		success: function(response) {
			//$(this).toggleClass("strike");
		}
	});
	return false;
});

</script>
</body>

</html>
